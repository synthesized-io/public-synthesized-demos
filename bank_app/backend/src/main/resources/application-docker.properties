# Docker-specific configuration
server.port=8080
spring.application.name=sample-bank-service

# OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Default DataSource Configuration (required by Spring Boot)
spring.datasource.url=jdbc:postgresql://bank-postgres:5432/bank_testing
spring.datasource.username=apiuser
spring.datasource.password=apipassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Additional DataSource Configurations
spring.datasource.seed.url=jdbc:postgresql://bank-postgres:5432/bank_seed
spring.datasource.seed.username=apiuser
spring.datasource.seed.password=apipassword
spring.datasource.seed.driver-class-name=org.postgresql.Driver

spring.datasource.prod.url=jdbc:postgresql://bank-postgres:5432/bank_prod
spring.datasource.prod.username=apiuser
spring.datasource.prod.password=apipassword
spring.datasource.prod.driver-class-name=org.postgresql.Driver

spring.datasource.testing.url=jdbc:postgresql://bank-postgres:5432/bank_testing
spring.datasource.testing.username=apiuser
spring.datasource.testing.password=apipassword
spring.datasource.testing.driver-class-name=org.postgresql.Driver