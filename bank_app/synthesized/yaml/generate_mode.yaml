default_config:
  use_working_directory: true
  locale: en-GB
  mode: GENERATION
  target_ratio: 5
  
tables:
  - table_name_with_schema: bank.accounts
    target_row_number: 1000
    transformations:
      - columns:
           - status
        params:
          type: categorical_generator
  - table_name_with_schema: bank.branches
    mode: KEEP
    target_ratio: 1
  - table_name_with_schema: bank.customers
    transformations:
      - columns:
        - first_name
        - last_name
        - email
        - phone
        params:
          type: person_generator
          column_templates:
            - "${first_name}"
            - "${last_name}"
            - "${email}"
            - "${phone_national}"
  - table_name_with_schema: bank.transactions
    transformations:
      - columns:
          - transaction_type
          - channel
        params:
          type: categorical_generator
      - columns:
          - amount
        params:
          type: conditional_generator
          conditional_column: transaction_type
          conditional_value: Fee
          if_true:
            type: continuous_generator
            max: 0
            mean: -100.00
            min: -1000.00
            std: 100.00
            numeric_type: DOUBLE
          if_false:
            type: conditional_generator
            conditional_column: transaction_type
            conditional_value: Withdrawal
            if_true:
              type: continuous_generator
              max: 0
              mean: -200.00
              min: -10000.00
              std: 500.00
              numeric_type: DOUBLE
            if_false:           
              type: conditional_generator
              conditional_column: transaction_type
              conditional_value: Transfer
              if_true:
                type: continuous_generator
                min: -10000
                mean: 0
                max: 100000
                std: 10000.00
                numeric_type: DOUBLE
              if_false:
                type: continuous_generator            
                min: 0
                mean: 1000
                max: 100000.00
                std: 10000.00
                numeric_type: DOUBLE
  - table_name_with_schema: bank.transaction_metadata
    transformations:
      - columns:
        - transaction_id
        params:
          type: int_sequence_generator
          start_from: 0
      - columns:
          - channel_details
          - device_type
          - auth_method
        params:
          type: categorical_generator
      - columns:
          - location
        params:
          type: address_generator
          column_templates:
            - "${city}"
cycle_resolution_strategy: "FAIL"
schema_creation_mode: DROP_AND_CREATE
table_truncation_mode: TRUNCATE
safety_mode: "RELAXED"
use_text_column_heuristics: true
